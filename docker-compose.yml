services:
  base:
    image: base:latest
    container_name: base
    build:
      context: .
      dockerfile: ./containers/base/Dockerfile
  ui:
    image: ui:latest
    container_name: ui
    build:
      context: .
      dockerfile: ./containers/ui/Dockerfile
      args:
        - IMAGE=base:latest
    environment:
      - STREAMLIT_SERVER_PORT=${UI_PORT}
#      - BACKEND_HOST=app
#      - BACKEND_PORT=${BACKEND_PORT}
    ports:
      - 8501:8501
  server:
    image: server:latest
    container_name: server
    build:
      context: .
      dockerfile: ./containers/server/Dockerfile
      args:
        - IMAGE=base:latest
    environment:
      - PORT=${BACKEND_PORT}
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}